<!DOCTYPE html>
<html lang="en" and dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Lifestyle Clothing</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <script src="login.js"></script>
</head>
<body>
  <form class="box" action="signup.html" method="POST">  
      <h1>Sign Up</h1>
      <input type="text" name="" placeholder="Enter Name" id="name">
      <input type="username" name="" placeholder="Enter Username" id="username">
      <input type="tel" name="" placeholder="Mobile Number" id="number">
      <input type="password" name="" placeholder="Enter password" id="password">
      <input type="submit" name="" value="Submit" onclick="validate()">

      <p><a href="login.html">Login</p>
  </form>
  
</body>
</html>
